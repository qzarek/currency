{% extends 'base.html' %}

{% block title %}Table{% endblock title %}

{% block content %}
<table border="1">
    <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
    </tr>
{% for message in messages %}
<tr>
    <td>{{ message.id }}</td>
    <td>{{ message.email_from }}</td>

    <td>{{ message.subject }}</td>

    <td>{{ message.message }}</td>
</tr>
{% endfor %}
</table>
{% endblock content %}
