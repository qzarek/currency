{% extends 'base.html' %}

{% block title %}Table{% endblock title %}

{% block content %}
<table border="1">
    <tr>
        <th>Id</th>
        <th>Buy</th>
        <th>Sale</th>
    </tr>
{% for rate in rates %}
<tr>
    <td>{{ rate.id }}</td>


    <td>{{ rate.sale }}</td>


    <td>{{ rate.buy }}</td>
</tr>
{% endfor %}
</table>
{% endblock content %}
